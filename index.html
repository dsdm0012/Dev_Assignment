<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibber Children Landing</title>
    <!--import CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!---Header Section ::Starts-->
    <header>
        <img src="./Logo.png" alt="Dibber" class="logo">
    </header>
    <!---Header Section ::Ends-->

    <!--Content  Section:: Starts -->
    <section class="container-fluid">
        <!--Left DIV :: Starts-->
        <div class="leftDiv" align="left">
            <!--Title-->
            <div class="title">Partner with Northern Europeâ€™s #1 chain of Preschools!</div>
            <!--Image-->
            <img src="./Children-running-on-playground-1.png" alt="Children running on playground" class="bodyImg">
            <a href="#form" class="textStyle">
                <div type="button" class="enquirenowBtn">Enquire now</div>
            </a>
        </div>
        <!--Left DIV :: Ends-->

        <!--Right DIV :: Starts-->
        <div class="rightDiv" id="form">

            <div class="formTtile">Franchise opportunity</div>

            <form id="franchiseForm" class="row g-3 needs-validation formfont" novalidate>
                <div class="col-md-12 labelgap">
                    <label for="validationCustom01" class="form-label">Full name *</label>
                    <input type="text" class="form-control" style="font-size: 15px;" id="validationCustom01" placeholder="Full name" required>
                </div>

                <div class="col-md-12 labelgap">
                    <label for="validationCustom02" class="form-label">Email ID *</label>
                    <input type="email" class="form-control" style="font-size: 15px;" id="validationCustom02" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="Email ID" required> 
                </div>

                <div class="col-md-6 labelgap">
                    <label for="validationCustom04" class="form-label">Select City *</label>
                    <select class="form-select" id="validationCustom04" style="font-size: 15px;" required>
                        <option selected disabled value="">Select any</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                    
                    </select>
                </div>

                <div class="col-md-6 labelgap">
                    <label for="validationCustom05" class="form-label">Select State *</label>
                    <select class="form-select" id="validationCustom05" style="font-size: 15px;" required>
                        <option selected disabled value=""> Select any</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>




                    </select>
                </div>

                <div class="col-md-12 labelgap">
                    <label for="validationCustom06" class="form-label">Mobile number *</label>
                    <input type="tel" class="form-control formfont" id="validationCustom06" style="font-size: 15px;" pattern="[0-9]{10}" placeholder="Enter 10 digit mobile number" required>
                </div>

                <div class="col-md-10 labelgap">
                    <label for="validationCustom07" class="form-label">OTP *</label>
                    <div style="display: flex; align-items: center;">
                        <input type="tel" class="form-control" style="font-size: 15px;" pattern="[0-9]{6}" id="validationCustom07" required>
                        <button id="sendOTPBtn" type="button" class="custom-outline-success_OTP" style="margin-left: 10px; font-size: 14px; height: 35px;" onclick="sendOTP()">Send OTP</button>
                        <button id="sendOTPBtn1" type="button" class="custom-outline-success_OTP_disable" disabled style="margin-left: 10px; font-size: 14px; height: 35px; display: none;">Send OTP</button>
                        <button id="resendOTPBtn" type="button" class="custom-outline-success_OTP" style="margin-left: 10px; font-size: 14px; display: none; height: 35px;" onclick="resendOTP()">Resend OTP</button>
                    </div>
                    <div id="timerText" style="font-size: 14px; margin-top: 5px; margin-left: 158px; display: none;"></div>
                </div>

                <div class="col-12 labelgap">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            By clicking on Submit, I give consent for receiving marketing communication from Dibber International Preschool.
                        </label>
                    </div>
                </div>
                <div class="col-12" align="center">
                    <button id="submitButton1" class="custom-primary_submit_disable" type="submit" disabled>Submit</button>
                    <button id="submitButton" class="custom-primary_submit" type="submit" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
        <!--Right DIV :: Ends-->
        <div class="thankyoufeedback" style="display: none;">
          <p>Thank you for submitting the form!</p>
          <p>We have received your information.</p>
          <p>We will review your details and get back to you shortly.</p>
          <p>Have a great day!</p>
        </div>
    </section>
    <!--Content  Section:: Ends -->

    <script src="./script.js">
    </script>
</body>
</html>
